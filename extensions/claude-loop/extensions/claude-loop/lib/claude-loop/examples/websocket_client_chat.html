<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude-Loop Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #1c1c1e;
            padding: 15px 20px;
            border-bottom: 1px solid #38383a;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3b30;
        }
        .status-dot.connected {
            background: #34c759;
        }
        .header-title {
            font-size: 17px;
            font-weight: 600;
        }

        /* Chat messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Message bubbles */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }
        .message.user {
            align-self: flex-end;
        }
        .message.bot {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #0a84ff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: #1c1c1e;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
            padding: 0 8px;
        }
        .message.user .message-time {
            text-align: right;
        }

        /* Typing indicator */
        .typing {
            display: none;
            padding: 12px 16px;
            background: #1c1c1e;
            border-radius: 18px;
            width: 60px;
            text-align: center;
        }
        .typing.active {
            display: inline-block;
        }
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8e8e93;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input area */
        .input-area {
            background: #1c1c1e;
            padding: 10px 15px;
            border-top: 1px solid #38383a;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            background: #38383a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
        }

        #message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }

        #send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #0a84ff;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #send-btn:active {
            transform: scale(0.95);
        }
        #send-btn:disabled {
            background: #38383a;
            color: #8e8e93;
        }

        /* System messages */
        .system-message {
            align-self: center;
            font-size: 13px;
            color: #8e8e93;
            padding: 8px 16px;
            background: rgba(142, 142, 147, 0.1);
            border-radius: 12px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="status-dot" id="status-dot"></div>
        <div class="header-title">Claude-Loop</div>
    </div>

    <div class="messages" id="messages">
        <div class="system-message">Connected to Claude-Loop</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="message-input" placeholder="Ask Claude-Loop to do something..." />
        </div>
        <button id="send-btn" disabled>â–²</button>
    </div>

    <script>
        // Connect to WebSocket server
        const hostname = window.location.hostname || '127.0.0.1';
        const wsUrl = `http://${hostname}:18790`;
        const socket = io(wsUrl);

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');

        let isProcessing = false;

        // Connection status
        socket.on('connect', () => {
            statusDot.classList.add('connected');
            sendBtn.disabled = false;
        });

        socket.on('disconnect', () => {
            statusDot.classList.remove('connected');
            sendBtn.disabled = true;
            addSystemMessage('Disconnected from server');
        });

        // Command started
        socket.on('command_started', (data) => {
            hideTyping();
            addBotMessage(`ðŸš€ Starting: ${data.command}`);
            showTyping();
        });

        // Command completed
        socket.on('command_completed', (data) => {
            hideTyping();
            const message = data.summary || (data.success ? 'âœ… Task completed successfully!' : 'âŒ Task failed');
            addBotMessage(message);
            isProcessing = false;
            sendBtn.disabled = false;
        });

        // Command error
        socket.on('command_error', (data) => {
            hideTyping();
            addBotMessage(`âŒ Error: ${data.error}`);
            isProcessing = false;
            sendBtn.disabled = false;
        });

        // Handle regular events (story updates, tests, commits)
        socket.on('event', (data) => {
            if (data.type === 'story.started') {
                addBotMessage(`ðŸ“˜ Started: ${data.data.story_id}`);
            } else if (data.type === 'story.completed') {
                const icon = data.data.success ? 'âœ…' : 'âŒ';
                addBotMessage(`${icon} Completed: ${data.data.story_id}`);
            } else if (data.type === 'test.run') {
                addBotMessage(`ðŸ§ª Tests: ${data.data.passed} passed, ${data.data.failed} failed`);
            } else if (data.type === 'commit.created') {
                addBotMessage(`ðŸ’¾ Committed: ${data.data.commit_hash.substring(0, 7)}`);
            }
        });

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message
            addUserMessage(message);
            messageInput.value = '';

            // Send to server
            socket.emit('execute_command', { command: message });

            // Show typing indicator
            showTyping();
            isProcessing = true;
            sendBtn.disabled = true;
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // UI helpers
        function addUserMessage(text) {
            const message = document.createElement('div');
            message.className = 'message user';
            message.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${formatTime(new Date())}</div>
            `;
            messagesDiv.appendChild(message);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const message = document.createElement('div');
            message.className = 'message bot';
            message.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${formatTime(new Date())}</div>
            `;
            messagesDiv.appendChild(message);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const message = document.createElement('div');
            message.className = 'system-message';
            message.textContent = text;
            messagesDiv.appendChild(message);
            scrollToBottom();
        }

        let typingElement = null;
        function showTyping() {
            if (typingElement) return;

            const message = document.createElement('div');
            message.className = 'message bot';
            message.innerHTML = `
                <div class="typing active">
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            typingElement = message;
            messagesDiv.appendChild(message);
            scrollToBottom();
        }

        function hideTyping() {
            if (typingElement) {
                typingElement.remove();
                typingElement = null;
            }
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
