---
# AI/ML Research Domain Adapter Configuration
# Specializes research-loop for AI and Machine Learning topics

name: ai-ml
description: "AI and Machine Learning research domain adapter for finding papers, benchmarks, and SOTA results"
version: 1.0.0

# Domain configuration
domain:
  # Keywords that trigger this adapter
  keywords:
    - machine learning
    - deep learning
    - neural network
    - artificial intelligence
    - transformer
    - llm
    - large language model
    - computer vision
    - natural language processing
    - nlp
    - reinforcement learning
    - generative ai
    - diffusion model
    - gan
    - bert
    - gpt
    - clip
    - vit
    - attention mechanism
    - embeddings
    - fine-tuning
    - prompt engineering
    - rag
    - retrieval augmented generation

  # Specific arXiv categories for AI/ML
  arxiv_categories:
    - cs.AI  # Artificial Intelligence
    - cs.LG  # Machine Learning
    - cs.CL  # Computation and Language (NLP)
    - cs.CV  # Computer Vision and Pattern Recognition
    - cs.NE  # Neural and Evolutionary Computing
    - stat.ML  # Machine Learning (Statistics)

  # Top-tier venues for quality scoring
  top_venues:
    conferences:
      - NeurIPS
      - ICML
      - ICLR
      - CVPR
      - ICCV
      - ECCV
      - ACL
      - EMNLP
      - NAACL
      - AAAI
      - IJCAI
      - KDD
      - ICASSP
    journals:
      - JMLR  # Journal of Machine Learning Research
      - PAMI  # IEEE Transactions on Pattern Analysis and Machine Intelligence
      - TNNLS  # IEEE Transactions on Neural Networks and Learning Systems
      - Nature Machine Intelligence
      - AI Journal

# Data source configurations
sources:
  arxiv:
    enabled: true
    base_url: "http://export.arxiv.org/api/query"
    max_results: 20
    search_fields:
      - ti  # Title
      - abs  # Abstract
      - au  # Author
    sort_by: relevance
    sort_order: descending

  paperswithcode:
    enabled: true
    base_url: "https://paperswithcode.com/api/v1"
    max_results: 20
    endpoints:
      papers: "/papers/"
      methods: "/methods/"
      datasets: "/datasets/"
      benchmarks: "/benchmarks/"
      sota: "/sota/"

  semantic_scholar:
    enabled: true
    base_url: "https://api.semanticscholar.org/graph/v1"
    max_results: 20
    fields:
      - title
      - abstract
      - year
      - authors
      - citationCount
      - influentialCitationCount
      - venue
      - publicationTypes
      - url

# Quality gates specific to AI/ML research
quality_gates:
  reproducibility:
    enabled: true
    check_code_availability: true
    check_data_availability: true
    code_platforms:
      - github.com
      - gitlab.com
      - huggingface.co
    min_confidence_boost: 0.1  # Boost confidence if code/data available

  benchmark_validity:
    enabled: true
    check_dataset_usage: true
    check_metric_reporting: true
    known_benchmarks:
      nlp:
        - GLUE
        - SuperGLUE
        - SQuAD
        - MMLU
        - BIG-Bench
        - HellaSwag
      vision:
        - ImageNet
        - COCO
        - ADE20K
        - Cityscapes
      multimodal:
        - CLIP
        - Flamingo
        - LAION
    required_metrics:
      nlp:
        - accuracy
        - f1
        - perplexity
        - bleu
      vision:
        - top1_accuracy
        - top5_accuracy
        - mAP
        - IoU

  recency_weight:
    # AI/ML moves fast, recency matters more
    enabled: true
    fast_moving_subfields:
      - large language models
      - diffusion models
      - multimodal models
    recency_multiplier: 1.5  # 1.5x weight for recent papers in fast-moving areas
    staleness_threshold_months: 12  # Papers older than this get flagged in fast areas

  citation_normalization:
    enabled: true
    # Normalize citation counts by publication year (newer papers have fewer citations)
    min_citations_by_year:
      0: 0     # Current year
      1: 5     # 1 year old
      2: 20    # 2 years old
      3: 50    # 3+ years old

# Confidence scoring weights for AI/ML domain
confidence_weights:
  venue_quality: 0.25
  citation_count: 0.20
  recency: 0.20
  reproducibility: 0.15
  benchmark_results: 0.10
  author_authority: 0.10

# Agent assignments for AI/ML queries
agents:
  primary:
    - academic-scanner  # Find papers
    - benchmark-analyst  # Track SOTA results
  secondary:
    - technical-diver  # Implementation details
    - fact-checker  # Verify claims
  quality_control:
    - devils-advocate  # Challenge methodology

# Output template customization
output:
  include_code_links: true
  include_benchmark_table: true
  include_architecture_diagram_links: true
  include_related_work_graph: true

# Rate limiting and caching
rate_limits:
  arxiv:
    requests_per_second: 1
    burst: 5
  paperswithcode:
    requests_per_second: 2
    burst: 10
  semantic_scholar:
    requests_per_second: 1
    burst: 3

cache:
  enabled: true
  ttl_hours: 24
  max_size_mb: 100
