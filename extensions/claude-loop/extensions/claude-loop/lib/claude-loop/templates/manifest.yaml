# MANIFEST.yaml Template
# Replace {{VAR}} placeholders with actual values before use.
# This file conforms to schemas/manifest.schema.json

# Required fields
id: "{{PRD_ID}}"
title: "{{TITLE}}"
status: draft  # draft, active, completed, abandoned
owner: "{{OWNER}}"
created_at: "{{CREATED_AT}}"

# Timestamps (auto-populated by prd-manager)
updated_at: "{{CREATED_AT}}"

# Optional fields
description: "{{DESCRIPTION}}"
priority: medium  # low, medium, high, critical
branch_name: "{{BRANCH_NAME}}"

# Tags for categorization and search
tags: []
  # - documentation
  # - feature
  # - infrastructure

# Story tracking (auto-calculated from prd.json)
story_count: {{STORY_COUNT}}
completed_stories: 0

# Contributors list
contributors:
  - name: "{{OWNER}}"
    role: author
    added_at: "{{CREATED_AT}}"

