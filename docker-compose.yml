services:
  epiloop-gateway:
    image: ${EPILOOP_IMAGE:-epiloop:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      EPILOOP_GATEWAY_TOKEN: ${EPILOOP_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${EPILOOP_CONFIG_DIR}:/home/node/.epiloop
      - ${EPILOOP_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${EPILOOP_GATEWAY_PORT:-18789}:18789"
      - "${EPILOOP_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${EPILOOP_GATEWAY_BIND:-lan}",
        "--port",
        "${EPILOOP_GATEWAY_PORT:-18789}"
      ]

  epiloop-cli:
    image: ${EPILOOP_IMAGE:-epiloop:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${EPILOOP_CONFIG_DIR}:/home/node/.epiloop
      - ${EPILOOP_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
